{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Редактировать комментарий
{% endblock %}

{% block content %}
  <h1>Редактировать комментарий</h1>
  <form method="post" action={% url 'books:edit_comment' book_id review_id comment_id %}>
    {% csrf_token %}
    {{ comment_form|crispy }}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
