{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Редактировать отзыв
{% endblock %}

{% block content %}
  <h1>Редактировать отзыв</h1>
  <form method="post" action={% url 'books:edit_review' book_id review_id %}>
    {% csrf_token %}
    {{ review_form|crispy }}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
